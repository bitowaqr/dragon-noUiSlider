<html lang="en">

<head>

    <link rel="stylesheet" href="nouislider.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="nouislider.js"></script>
</head>

<body>

    <div
    style="
    display: flex;
    flex-direction: column;
    padding: 50px 50px;
    align-items: center;
    width: 100vw;
    height: 100vh;
    margin: auto;
    "
    >
    <div
    style="max-width: 800px;"
    >
    <h1 style="border-bottom: solid 1px;">Drag the handles on the left on to the slider on the right</h1>

<div
style="
display: flex;
"
>

<div
class="drag-handle-container"
style="display: flex;
margin-top: 20px;;
padding: 1em 5em;
flex-direction: column;
justify-content: space-evenly;
align-items: center;
flex-basis: 50%;
"

>
    <div
    class="drag-handle"
    draggable="true"
    data-dim="MO"
    data-lvl="MO_1"
    >
    I have slight problems walking about
        <div
        class="noUi-handle handle-outside"
        >
        </div>
    </div>

    <div
    class="drag-handle"
    draggable="true"
    data-dim="MO"
    data-lvl="MO_2"
    >
    I have moderate problems walking about
        <div class="noUi-handle handle-outside"></div>
    </div>
    <div
    class="drag-handle"
    draggable="true"
    data-dim="MO"
    data-lvl="MO_3"
    >
    I have severe problems walking about
        <div class="noUi-handle handle-outside"></div>
    </div>
</div>

    <div style="
    flex-basis: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    ">
        <h2>My slider</h2>
        <div
        style="
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 9;
        width: 70px;"
        class="dropzone">
            <div style="height: 350px" id="slider">
        </div>

        </div>

    </div>



</div>

</div>
</div>
